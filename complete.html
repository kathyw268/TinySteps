<!DOCTYPE html>
<html lang="en">
<!--<html lang="en" manifest="cache.manifest">-->

<head>
	<title>TinySteps</title>
	<!-- META -->
	<meta charset="utf-8">
    <!--Make sure that default is not zoomed in and that users can not pinch and zoom-->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-main.css">
</head>

<body onload="pageSetUp()">
	<!-- PAGE CONTENT -->
<div id="wrapper">	
    <div id="content">
    <img class="check" src="img/greenCheck.png"/>
    <p class="completed">Completed!</p>
    <a href="#" class="large-btn">Upload a Photo</a>
    <a href="#" class="large-btn">Upload a Video</a>
    <a href="#" class="large-btn note">Write a Note</a>
    <div class="popup-note">
        <form id="note">
            <textarea></textarea>
            <button type="submit" class="large-btn">Submit</button>
        </form>
        <a href="#" onclick="jmp2LocalPage('index.html')" class="large-btn">Cancel</a>
    </div>
    <a href="#" onclick="jmp2LocalPage('index.html')" class="small-btn">Skip</a>
    </div>
	<!-- JAVASCRIPT-->
	<script src="js-main.js"></script>


</div>
</body>

</html>
